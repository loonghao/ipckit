name: PR Checks

# Comprehensive checks on PRs to ensure quality before merging.

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_HTTP_TIMEOUT: '600'
  CARGO_NET_RETRY: '10'
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  # Allow building with Python versions newer than PyO3's maximum supported version
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"

jobs:
  # Pre-build wheels for all platforms
  pre-build:
    name: Pre-build Wheel (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
            artifact-name: wheels-linux-x86_64
          - os: windows-latest
            target: x64
            artifact-name: wheels-windows-x64
          - os: macos-latest
            target: universal2-apple-darwin
            artifact-name: wheels-macos-universal2
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
          manylinux: auto

      - name: Install and test wheel
        shell: bash
        run: |
          pip install dist/*.whl
          python -c "import ipckit; print(f'ipckit {ipckit.__version__}')"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/*.whl
          retention-days: 7

  # Quick checks
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt,clippy

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check --workspace --all-features

  # Clippy lints
  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # Python tests using pre-built wheels
  python-tests:
    name: Python ${{ matrix.python-version }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    needs: [quick-checks, pre-build]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        exclude:
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download pre-built wheel
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.os == 'ubuntu-latest' && 'wheels-linux-x86_64' || matrix.os == 'windows-latest' && 'wheels-windows-x64' || 'wheels-macos-universal2' }}
          path: dist/

      - name: Install wheel and test dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl
          pip install pytest pytest-timeout

      - name: Verify import
        shell: bash
        run: |
          python -c "import ipckit; print(f'ipckit {ipckit.__version__} on Python ${{ matrix.python-version }}')"

      - name: Run tests
        shell: bash
        run: pytest tests/ -v --timeout=60

  # Rust tests
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quick-checks]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run doc tests
        run: cargo test --doc

  # Wheel validation
  wheel-validation:
    name: Wheel Validation (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    needs: [quick-checks, pre-build]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: wheels-linux-x86_64
          - os: windows-latest
            artifact-name: wheels-windows-x64
          - os: macos-latest
            artifact-name: wheels-macos-universal2
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download pre-built wheel
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/

      - name: Validate wheel
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl
          python -c "import ipckit; print(f'Wheel validation OK: {ipckit.__version__}')"

  # Final gate
  pr-ready:
    name: PR Ready
    runs-on: ubuntu-latest
    needs: [pre-build, quick-checks, clippy, python-tests, rust-tests, wheel-validation]
    if: always()
    steps:
      - name: Check results
        shell: bash
        run: |
          echo "## PR Check Results" >> $GITHUB_STEP_SUMMARY

          failed=0

          check_result() {
            local job_name=$1
            local result=$2
            if [[ "$result" == "success" ]]; then
              echo "- ✅ $job_name" >> $GITHUB_STEP_SUMMARY
            elif [[ "$result" == "skipped" ]]; then
              echo "- ⏭️ $job_name (skipped)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- ❌ $job_name ($result)" >> $GITHUB_STEP_SUMMARY
              failed=1
            fi
          }

          check_result "pre-build" "${{ needs.pre-build.result }}"
          check_result "quick-checks" "${{ needs.quick-checks.result }}"
          check_result "clippy" "${{ needs.clippy.result }}"
          check_result "python-tests" "${{ needs.python-tests.result }}"
          check_result "rust-tests" "${{ needs.rust-tests.result }}"
          check_result "wheel-validation" "${{ needs.wheel-validation.result }}"

          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ $failed -eq 1 ]]; then
            echo "❌ **PR is not ready for merge**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "✅ **PR is ready for merge!**" >> $GITHUB_STEP_SUMMARY
