name: CI

# Main CI workflow - runs on manual trigger or workflow_call.
# PR checks are handled by pr-checks.yml.
# Main branch pushes are handled by release.yml.

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_HTTP_TIMEOUT: '600'
  CARGO_NET_RETRY: '10'

jobs:
  # Full test matrix
  test-matrix:
    name: Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.10", "3.12", "3.13"]
        include:
          - os: ubuntu-latest
            python-version: "3.9"
          - os: ubuntu-latest
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install maturin and test dependencies
        run: pip install maturin pytest pytest-timeout

      - name: Build and install
        run: maturin develop --release

      - name: Run Python tests
        run: pytest tests/ -v --timeout=60

  # Rust tests
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run doc tests
        run: cargo test --doc

  # Documentation build
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build documentation
        run: cargo doc --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: "-D warnings"

  # CI success gate
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test-matrix, rust-tests, docs]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.test-matrix.result }}" != "success" ]]; then
            echo "❌ Test matrix failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "✅ Test matrix passed" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.rust-tests.result }}" != "success" ]]; then
            echo "❌ Rust tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "✅ Rust tests passed" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.docs.result }}" != "success" ]]; then
            echo "❌ Documentation failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "✅ Documentation passed" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **All CI checks passed!**" >> $GITHUB_STEP_SUMMARY
